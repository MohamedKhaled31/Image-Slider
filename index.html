<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleryLoop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-loop">
      <h1 class="logo">GalleryLoop</h1>
      <div class="slider">
        <div class="slides fade">
          <img src="imgs/1.jpg" alt="The Red IceCream" />
          <div class="caption">IceCream<br /></div>
        </div>
        <div class="slides fade">
          <img src="imgs/candy2.jpg" alt="IceCream" />
          <div class="caption">IceCream<br /></div>
        </div>
        <div class="slides fade">
          <img src="imgs/candy.jpg" alt="IceCream" />
          <div class="caption">IceCream<br /></div>
        </div>
        <div class="slides fade">
          <img src="imgs/candy3.jpg" alt="IceCream" />
          <div class="caption">IceCream<br /></div>
        </div>
        <div class="slides fade">
          <img src="imgs/candy4.jpg" alt="IceCream" />
          <div class="caption">IceCream<br /></div>
        </div>
        <!-- arrows -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
      <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
